
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.css">

  <!-- Demo styles -->
  <link rel="stylesheet" href="css/animate.min.css">

    <!--Index CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
         <div class="s1">
             
         </div> 
      </div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- 导航按钮 （右箭头）-->
    <div class="swiper-button-next swiper-button-white" ></div>
    <audio id="mp3" src="img/孙燕姿 - 遇见 - 钢琴版纯音乐2.mp3" autoplay loop></audio>
<span id="mp3btn"><img src="img/musicIcon.png"></span>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>

<!--Animate JS-->
<script src="js/swiper.animate1.0.2.min.js"></script>

<!--Index JS-->
<script src="js/script.js"></script>
  <!-- Initialize Swiper -->
</body>
</html>
